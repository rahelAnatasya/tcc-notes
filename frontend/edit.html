<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html" class="navbar-brand">TCC NOTES</a>
        <div class="navbar-user" id="navbarUser">
          <!-- User info will be added by JavaScript -->
        </div>
      </div>
    </nav>
    <div class="container">
        <h1>Edit Note</h1>
        
        <div class="note-form">
            <input type="hidden" id="noteId">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Note title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" placeholder="Note content"></textarea>
            </div>
            <div class="buttons">
                <button id="updateButton" class="primary-btn">Update Note</button>
                <button id="cancelButton" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Include API.js first, then edit.js -->
    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/edit.js"></script>
</body>
</html>
