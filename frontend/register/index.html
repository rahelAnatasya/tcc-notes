<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TCC Notes</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="../index.html" class="navbar-brand">TCC NOTES</a>
      </div>
    </nav>
    <div class="container login-container">
        <div class="note-form">
            <h1>TCC Notes Register</h1>
            <div id="message" class="message" style="display: none;"></div>
            
            <form id="registerForm">
                <!-- <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div> -->
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <!-- <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div> -->
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit">Register</button>
            </form>
            
            <p style="margin-top: 15px; text-align: center;">
                Already have an account? <a href="../login/index.html">Login here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    showMessage(data.message || 'Registrasi berhasil! Mengalihkan ke halaman login...', 'success');
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = '../login/index.html';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Registrasi gagal: ' + (response.statusText || 'Username mungkin sudah terdaftar'), 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server: ' + (error.message || 'Tidak dapat terhubung ke server'), 'error');
                console.error('Error:', error);
            }
        });
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
