<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Note - Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add New Note</h1>
        
        <div class="note-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Note title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" placeholder="Note content"></textarea>
            </div>
            <div class="buttons">
                <button id="saveButton" class="primary-btn">Save Note</button>
                <button id="cancelButton" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Include API.js first, then add.js -->
    <script src="js/api.js"></script>
    <script src="js/add.js"></script>
</body>
</html>
