<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html" class="navbar-brand">TCC NOTES</a>
        <div class="navbar-user" id="navbarUser">
          <!-- User info will be added by JavaScript -->
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>My Notes</h1>

      <div class="actions">
        <button id="addNoteButton" class="primary-btn">Add New Note</button>
      </div>

      <div class="notes-container">
        <h2>Your Notes</h2>
        <div id="notesList"></div>
      </div>
    </div>

    <!-- Include API.js first, then list.js -->
    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/list.js"></script>
  </body>
</html>
